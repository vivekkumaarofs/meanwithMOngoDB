<p> {{title | lowercase}}</p>

<select (change)="changepagelimit($event.target.value)">
    <option value=5 >5</option>
    <option value=10>10</option>
    <option value=15>15</option>
    <option value=20>20</option>
</select>
<div>
    <input type="button" value="<<" />
    <input type="button" value="<" (click)="previous()" />
    <input type="button" value=">" (click)="next()" />
    <input type="button" value=">>" />
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th> POST ID</th>
            <th> Name </th>
            <th> email </th>
            <th> body </th>
        </tr>
    </thead>
    <tbody *ngFor="let data of dataArray; index as i">
        <tr *ngIf="i< end && i >= initial">
            <td appHightlight>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.body}}</td>
        </tr>
    </tbody>
</table>
